<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link href="./node_modules/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		<script>
			window.$ = require('jquery')
			window.Bootstrap = require('bootstrap')
			require('./renderer.js')
		</script>
	</head>
	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="d-flex justify-content-between align-items-center">
					<h2>Users</h2>
					<button id="user-refresh" class="btn btn-sm btn-outline-primary" type="button">
						<span class="oi oi-reload"></span>
					</button>
				</div>
				<div class="list-group" id="user-list" role="tablist">
				</div>
				
			</div>
			<div class="col-9 chat-content">
				<h2>Chat</h2>
				<div class="tab-content" id="chat-list" style="overflow-y:scroll">
				</div>
				<form class="message-form">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control message-compose" maxlength="1023"></input>
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">Send</button>
								<button class="btn btn-secondary broadcast" type="button">Broadcast</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</body>
</html>
